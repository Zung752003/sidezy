<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/slidezy.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .slidezy-slide {
            padding: 30px;
            text-align: center;
        }

        .slide-1 {
            background: violet;
        }

        .slide-2 {
            background: aquamarine;
        }

        .slide-3 {
            background: orange;
        }

        .slide-4 {
            background: rgb(64, 28, 135);
        }

        .slide-5 {
            background: rgb(4, 255, 0);
        }

        .slide-6 {
            background: rgb(0, 98, 255);
        }
    </style>
</head>

<body>
    <div id="my-slider">
        <div class="slide-1">Slide 1</div>
        <div class="slide-2">Slide 2</div>
        <div class="slide-3">Slide 3</div>
        <div class="slide-4">Slide 4</div>
        <div class="slide-5">Slide 5</div>
        <div class="slide-6">Slide 6</div>
    </div>
    <script src="./src/slidezy.js"></script>
    <script>
        const mySlider = new Slidezy("#my-slider", {
            items: 3,
            loop: true,
        });
    </script>
</body>

</html>
